<LC_LobbyRules> = "The rules below regulate the usage of public chat rooms and means of creating public messages (includes chat messages, game descriptions and nicknames.). These do not regulate private messaging and in-game ethics.
The following is strictly forbidden:
1. The usage of obscene vocabulary, harassment, threats or provocations towards other users. 
2. Posting messages that don't carry any meaning or don't align with the theme of the lobby. Excessive messaging and excessive use of text formatting.
3. Using the language foreign to the selected chat (the use of English is allowed in all chats in case of necessity)
4. Advertisement
5. Posting hazardous links and links to offensive, provocative or obscene content (pornography, traumatic images e.t.c.)
6. Public judgement and/or hindering the actions of administration

In case of violation of these principles, the administration may carry out the following measures:
- Censoring of user’s existing chat messages or game descriptions
- Read-only status: the user can no longer send new messages or change game descriptions
- Block of a particular user account
- Full-ban from entering lobby
The administration reserves the right to apply those measures at its own judgement in order to keep the healthy atmosphere inside the lobby."

